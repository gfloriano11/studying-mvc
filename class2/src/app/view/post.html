<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/styles/social_media.css">
    <link rel="stylesheet" href="../public/styles/global.css">
    <title>{{post.title}}</title>
</head>
<body>
    <nav>
        <a href="/projects/studying-mvc/class2/public/">Home</a> |
        <a href="?page=about">Sobre</a>
    </nav>
    <section id="application">
        {% if post %}
        <p id="feed_title">Post:</p>
        <div id="feed_container">
            <div id="feed">  
                <div class="post_container">
                    <div class="post">
                        <div class="title_container">
                            <a class="title">
                                <p>{{post.title}}</p>
                            </a>
                        </div>
                        <div class="content_container" style="margin-top: 50px; margin-bottom: 50px;">
                            <div class="content">
                                <p>{{post.content}}</p>
                            </div>
                        </div>
                        <div class="comments_container">
                            <div class="comments">
                            {% if comments %}
                                {% for comment in comments %}
                                    <div class="comment_container">
                                        <div class="comment">
                                            <div class="user_name">
                                                <p>{{comment.user_name}}</p>
                                            </div>
                                            <div class="comment_text">
                                                <p>{{comment.content}}</p>
                                            </div>
                                        </div>
                                    </div>
                                {% endfor %}
                            {% else %}
                                <p class="user_name">Be the First to Comment!</p>
                            {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% else %}
        <p id="feed_title">This post doesn't exists.</p>
        {% endif %}
    </section>
</body>
</html>
